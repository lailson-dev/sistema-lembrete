<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sistema de Lembretes - Asp.Net Core</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div id="app">
        <section class="container">
            <div class="row">
                <div class="col-sm-12 my-5">
                    <h1 class="display-4 text-center">{{ title }}</h1>
                </div>
                <div class="col-sm-8 offset-2 mb-3">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">Cadastrar</button>
                </div>
                <div class="col-sm-8 offset-2">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in allLem">
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td class="date">{{ item.datePublished }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="createLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createLabel">Cadastrar uma nova tarefa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <p class="lead text-center alert alert-success" v-if="success">Cadastro efetuado com sucesso</p>
                    <p class="lead text-center alert alert-danger" v-if="error">Erro ao cadastrar!</p>
                    <p class="lead text-center alert alert-info" v-if="empty">Todos os campos são obrigatórios!</p>
                    <div class="modal-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="Name">Nome</label>
                                <input class="form-control" type="text" name="Name" id="Name" v-model="newLem.name" required />
                            </div>
                            <div class="form-group">
                                <label for="DatePublished">Data</label>
                                <input class="form-control" type="date" name="DatePublished" id="DatePublished" v-model="newLem.datePublished" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" @click="createLem()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $('#create').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

</body>
</html>
